<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Facturacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-group>

      <ion-item>
        <ion-label>Codigo:</ion-label>
        <ion-input id="txtCustomerCode" clearInput type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input id="txtCustomerName" type="text" readonly></ion-input>
      </ion-item>

    </ion-item-group>


    <ion-radio-group>
      <ion-row>
        <ion-col size="4">
          <ion-item>
            <ion-label>Contado</ion-label>
            <ion-radio value="cash"></ion-radio>
          </ion-item>

        </ion-col>
        <ion-col size="4">

          <ion-item>
            <ion-label>Credito</ion-label>
            <ion-radio value="credit"></ion-radio>
          </ion-item>

        </ion-col>
        <ion-col size="4">

          <ion-item>
            <ion-input id="txtCreditDays" type="number" value="30"></ion-input>
            <ion-label>Dias</ion-label>
          </ion-item>

        </ion-col>
      </ion-row>
    </ion-radio-group>

  </ion-list>
  <!-- <ion-card>

    <ion-card-content> -->
  <ion-card>
    <ion-grid fixed>

      <ion-row>
        <ion-col size="5">
          <ion-label>Articulo</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Precio</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Cant.</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Total</ion-label>
        </ion-col>
      </ion-row>

      <ion-row class="productInvoiceRow" *ngFor="let product of products">
        <ion-col size="5" class="checkboxColumn">
          <ion-checkbox></ion-checkbox>
          <ion-label>{{product.description}}</ion-label>
        </ion-col>
        <ion-col class="inputColumn">
          <ion-input type="text" [value]="product.price"></ion-input>
        </ion-col>
        <ion-col class="inputColumn">
          <ion-input type="text" value="0"></ion-input>
        </ion-col>
        <ion-col class="inputColumn">
          <ion-input type="text" value="235.00" readonly></ion-input>
        </ion-col>
      </ion-row>

     











    </ion-grid>
  </ion-card>
