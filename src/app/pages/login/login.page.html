<ion-content>

  <div class="inner-scroll">

    <ion-card>
      <ion-card-header>
        <ion-card-title>Ingresa tu usuario y contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (submit)="handleSubmit()">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="username" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password" required></ion-input>
          </ion-item>
          <ion-button type="submit" class="loginBtn" shape="round" expand="block" fill="outline" slot="start">Cargar
          </ion-button>
        </form>
      </ion-card-content>
      
    </ion-card>

  </div>

</ion-content>
